name: E2E Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright and deps
        run: |
          npm --version
          npm install -D @playwright/test
          npx playwright install --with-deps

      - name: Run E2E tests
        env:
          NODE_OPTIONS: --insecure-http-parser
        run: |
          composer run e2e


